<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>แม่ช้อยน้ำตก | Maechoi Boat Noodle</title>
<meta name="description" content="ร้านก๋วยเตี๋ยวเรือ แม่ช้อยน้ำตก — รสชาติเข้มข้นแบบไทยแท้ ตั้งอยู่ย่านนิมมาน เหมาะสำหรับนักศึกษาและนักท่องเที่ยว" />
<style>
/* Simple, modern responsive CSS */
:root{
--accent:#b83b2e; /* warm red */
--accent-2:#f4b183; /* warm peach */
--muted:#6b6b6b;
--bg:#fff9f6;
--card:#ffffff;
font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
}
*{box-sizing:border-box}
body{margin:0;background:linear-gradient(180deg,var(--bg),#fff);color:#111}
.container{max-width:1100px;margin:28px auto;padding:24px}


header{display:flex;align-items:center;gap:18px}
.logo{display:flex;align-items:center;gap:14px}
.logo h1{margin:0;font-size:24px;color:var(--accent)}
.tag{font-size:13px;color:var(--muted)}
.logo-stack{display:flex;flex-direction:column;line-height:1.2}


/* Logo image / SVG */
.logo-img{height:56px;width:auto;display:block}
.logo-svg{height:56px;width:56px;flex:0 0 56px}


nav{margin-left:auto}
nav a{margin-left:12px;text-decoration:none;color:var(--muted);font-weight:600}


.hero{display:grid;grid-template-columns:1fr 380px;gap:24px;margin-top:18px;align-items:center}
.hero-card{background:var(--card);padding:22px;border-radius:16px;box-shadow:0 6px 18px rgba(15,15,15,0.06)}
.hero h2{margin:0 0 8px 0;font-size:28px}
.hero p{margin:0;color:var(--muted)}


.menu{display:grid;grid-template-columns:repeat(2,1fr);gap:18px;margin-top:20px}
.card{background:var(--card);padding:18px;border-radius:12px;box-shadow:0 4px 12px rgba(15,15,15,0.05)}
.card h3{margin:0 0 10px 0;color:var(--accent)}


/* Menu table with image column */
table{width:100%;border-collapse:collapse;font-size:14px}
td,th{padding:10px 8px;border-bottom:1px dashed #eee;vertical-align:middle}
th{text-align:left;color:#222}
.price{font-weight:700;text-align:right;white-space:nowrap}
.col-img{width:88px}


/* Image placeholders */
.img-placeholder, .menu-img{width:76px;height:56px;border-radius:10px;background:#f4f4f4;display:inline-flex;align-items:center;justify-content:center;color:#9a9a9a;font-size:11px;border:1px dashed #ddd;overflow:hidden}
.menu-img{object-fit:cover;background:none;border:0}


/* Drinks list with thumbnails */
.drinks ul{list-style:none;padding:0;margin:0;display:grid;gap:10px}
.drinks li{display:flex;align-items:center;gap:12px;padding:6px 0}
.drink-meta{display:flex;justify-content:space-between;gap:12px;flex:1}
.drink-name{color:#222}


.promos{display:flex;gap:12px;margin-top:16px}
.promo{flex:1;padding:14px;border-radius:10px;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#fff}


footer{margin-top:28px;padding:18px;border-radius:12px;background:#fff;display:flex;flex-wrap:wrap;gap:12px;align-items:center}
.contact{flex:1}
.hours{min-width:220px}
</html>
